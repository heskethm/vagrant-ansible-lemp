---

# See: https://rtcamp.com/wordpress-nginx/tutorials/single-site/fastcgi-cache-with-purging/
- name: Update PPA to use nginx with nginx-cache-purge installed
  apt_repository:
    repo: ppa:rtcamp/nginx
    state: present
  tags: [setup,nginx]

- name: Install nginx
  apt:
    pkg: nginx-custom
    state: latest
    update_cache: true
    cache_valid_time: 3600
  notify: Start nginx
  tags: [setup,nginx]

- name: Remove default site vhost
  file:
    path: "/etc/nginx/{{ item }}/default"
    state: absent
  with_items:
  - sites-available
  - sites-enabled
  notify: Reload nginx
  tags: [setup,nginx]

- name: Create includes directory
  file:
    path: /etc/nginx/includes
    state: directory
  notify: Reload nginx
  tags: [setup,nginx]

- name: Update configuration files
  template:
    src: "{{ item }}.j2"
    dest: "/etc/nginx/{{ item }}"
    owner: root
    mode: 0600
    backup: yes
  with_items:
  - nginx.conf
  - mime.types
  - includes/static.conf
  - includes/drop.conf
  notify: Reload nginx
  tags: [setup,nginx]
