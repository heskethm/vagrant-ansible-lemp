---

# See: https://rtcamp.com/wordpress-nginx/tutorials/single-site/fastcgi-cache-with-purging/
- name: Update PPA to use nginx with nginx-cache-purge installed
  apt_repository:
    repo: ppa:rtcamp/nginx
    state: present

- name: Install nginx
  apt:
    pkg: nginx-custom
    state: present
  notify: Start nginx

- name: Remove default site vhost
  file:
    path: "/etc/nginx/{{ item }}/default"
    state: absent
  with_items:
    - sites-available
    - sites-enabled
  notify: Reload nginx

- name: Create includes directory
  file:
    path: /etc/nginx/includes
    state: directory
  notify: Reload nginx

- name: Create vhost log directories
  file:
    path: "/var/logs/www"
    state: directory
  notify: Reload nginx

- name: Update configuration files
  template:
    src: "{{ item }}.j2"
    dest: "/etc/nginx/{{ item }}"
    owner: root
    mode: 0600
  with_items:
    - nginx.conf
    - mime.types
    - includes/static.conf
    - includes/drop.conf
  notify: Reload nginx
