---

- name: Setup user group
  group:
    name: "{{ deploy_group }}"
    state: present
  tags: [capistrano,setup]

- name: Setup user
  user:
    name: "{{ deploy_user }}"
    group: "{{ deploy_group }}"
    state: present
    shell: /bin/bash
  tags: [capistrano,setup]

- name: Adding public key to server
  authorized_key:
    user: "{{ deploy_user }}"
    key: "{{ item }}"
  with_file: deploy_keys
  tags: [capistrano,setup]
